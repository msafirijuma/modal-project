<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal JS</title>
  </head>
  <body>
    <button class="btn">Add New Expense</button>
    <div class="modal">
      <span class="btn-close">&times;</span>
      <form action="" class="form">
        <div class="form-group">
          <label class="form-label" for="amount">Amount</label>
          <input class="form-control" type="text" placeholder="Amount" />
        </div>
        <div class="form-group">
          <label class="form-label" for="desc">Description</label>
          <input class="form-control" type="number" placeholder="Description" />
        </div>
        <input class="btnAdd" type="submit" value="Add" />
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
